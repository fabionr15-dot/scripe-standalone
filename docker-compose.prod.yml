version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    networks:
      - scripe-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://api.scripe.fabioprivato.org
    restart: always
    networks:
      - scripe-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - scripe-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scripe-network

networks:
  scripe-network:
    driver: bridge

volumes:
  postgres_data:
