version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8010:8010"
    environment:
      - ENV=development
      - DATABASE_URL=postgresql://scripe:scripe@db:5432/scripe
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src  # Hot reload

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8010
    ports:
      - "3005:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=scripe
      - POSTGRES_PASSWORD=scripe
      - POSTGRES_DB=scripe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
